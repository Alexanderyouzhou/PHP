<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<style type="text/css"></style>
</head>
<body>
<button id="button1">请求单个数据</button>
<button id="button2">请求所有数据</button>
<h1>单个数据</h1>
<div id="user"></div>

<h1>所有数据</h1>	
<div id="users"></div>

</body>
<script type="text/javascript">
	document.getElementById('button1').addEventListener('click',loadUser);
	function loadUser(){
		var xhr = new XMLHttpRequest();
		xhr.open("GET","user.json",true);
		xhr.onload=function(){
			if (this.status==200) {
				//console.log(this.responseText)

				var user=JSON.parse(this.responseText);
				//console.log(user.name);//没有解析json是不能打印的
				var output = "";
				output += `
			<ul>
				<li>ID: ${user.id} </li>
				<li>ID: ${user.name} </li>
				<li>ID: ${user.email} </li>
			</ul>`;//这里``不变色的我也不知道为什么
				document.getElementById("user").innerHTML=output;
			}
		}
		xhr.send();
	};
	document.getElementById('button2').addEventListener('click',loadUser2);
	function loadUser2(){
		var xhr = new XMLHttpRequest();
		xhr.open("GET","users.json",true);
		xhr.onload=function(){
			if (this.status==200) {
				//console.log(this.responseText)

				var users=JSON.parse(this.responseText);
				//console.log(user.name);//没有解析json是不能打印的
				var output = "";
				for (var i in users) {
				output += `
			<ul>
				<li>ID: ${users[i].id} </li>
				<li>ID: ${users[i].name} </li>
				<li>ID: ${users[i].email} </li>
			</ul>`;//这里``不变色的我也不知道为什么
			};
				document.getElementById("users").innerHTML=output;
			}
		}
		xhr.send();
	}
</script>
</html>
